<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>张艳奇个人简历</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<section class="main" id="main">
    <!--music-->
    <div class="music" id="music">
        <audio id="musicAudio" src="audio/Trap.m4a" preload="none" loop></audio>
    </div>

    <!--swiper-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--slide1-->
            <div class="swiper-slide slide1">
                <img src="img/swiper/resume5.png" alt=""/>
                <p>张艳奇</p>
                <p>23岁</p>
                <img src="img/swiper/women2.png" alt=""/>
            </div>

            <!--slide2-->
            <div class="swiper-slide slide2">
                <img src="img/swiper/solid2.2.png" alt=""/>
                <img src="img/swiper/tree2.png" alt=""/>
                <img src="img/swiper/font1.1.png" alt=""/>
                <img src="img/swiper/font2.1.png" alt=""/>
                <img src="img/swiper/font3.1.png" alt=""/>
                <img src="img/swiper/font4.1.png" alt=""/>
                <img src="img/swiper/font5.1.png" alt=""/>
            </div>
            <!--slide3 -->
            <div class="swiper-slide slide3">
                <p>个人爱好</p>
                <img src="img/swiper/dance.jpg" alt=""/>
                <p>跳舞</p>
                <img src="img/swiper/tourism.jpg" alt=""/>
                <p>旅游</p>
                <img src="img/swiper/eat.jpg" alt=""/>
                <p>~吃~</p>
            </div>
            <!--slide4 -->
            <div class="swiper-slide slide4">
                <p>完</p>
                <img src="img/swiper/car.gif" alt=""/>
                <img src="img/swiper/tree4.png" alt=""/>
                <img src="img/swiper/tree4.png" alt=""/>
                <img src="img/swiper/tree4.png" alt=""/>


            </div>
        </div>
    </div>
</section>

<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
